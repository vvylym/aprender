[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "EXTREME TDD - The Aprender Guide to Zero-Defect Machine Learning"
description = "A comprehensive guide to EXTREME TDD methodology: RED-GREEN-REFACTOR cycles, mutation testing, and Toyota Way principles demonstrated through ML library development"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/aprender"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/aprender/edit/main/book/{path}"
site-url = "/aprender/"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
