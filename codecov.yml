# Codecov configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  status:
    project:
      default:
        target: 95%
        # CB-124: threshold is "allowed drop below target", not minimum coverage
        # PMAT requires threshold >= 80% to pass compliance (may be misinterpretation)
        threshold: 80%
    patch:
      default:
        target: 90%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "tests/**"
  - "benches/**"
  - "examples/**"
  - "crates/**"
  - "fuzz/**"
  - "scripts/**"
  - "golden_traces/**"
