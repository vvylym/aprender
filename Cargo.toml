[package]
name = "aprender"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["Noah Gift <noah@paiml.com>"]
license = "MIT"
description = "Next-generation machine learning library in pure Rust"
repository = "https://github.com/paiml/aprender"
documentation = "https://docs.rs/aprender"
readme = "README.md"
keywords = ["machine-learning", "ml", "regression", "clustering", "statistics"]
categories = ["science", "algorithms"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Core compute primitives - using internal implementation for now
# trueno = { git = "https://github.com/paiml/trueno", version = "0.3" }

[dev-dependencies]
proptest = "1.6"
criterion = "0.5"

[features]
default = []
gpu = []
cpu-only = []

[[bench]]
name = "linear_regression"
harness = false

[[bench]]
name = "kmeans"
harness = false

[[bench]]
name = "dataframe"
harness = false

[profile.release]
lto = true
codegen-units = 1
debug = true  # Enable debug info for flamegraph/profiling

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
# Allow pedantic lints that conflict with mathematical notation
many_single_char_names = "allow"
cast_precision_loss = "allow"
similar_names = "allow"
doc_markdown = "allow"
missing_const_for_fn = "allow"
