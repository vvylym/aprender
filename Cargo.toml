[package]
name = "aprender"
version = "0.2.0"
edition = "2021"
rust-version = "1.70"
authors = ["Noah Gift <noah@paiml.com>"]
license = "MIT"
description = "Next-generation machine learning library in pure Rust"
repository = "https://github.com/paiml/aprender"
documentation = "https://docs.rs/aprender"
readme = "README.md"
keywords = ["machine-learning", "ml", "regression", "clustering", "tree-models"]
categories = ["science", "algorithms"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"  # SafeTensors JSON metadata
bincode = "1.3"

# Random number generation for model_selection
rand = "0.8"

# Core compute primitives - SIMD-accelerated tensor operations
trueno = "0.2.2"

[dev-dependencies]
proptest = "1.6"
criterion = "0.5"

[features]
default = []
gpu = []
cpu-only = []
# Chaos engineering features (from renacer)
chaos-basic = []
chaos-network = ["chaos-basic"]
chaos-byzantine = ["chaos-basic"]
chaos-full = ["chaos-network", "chaos-byzantine"]

[[bench]]
name = "linear_regression"
harness = false

[[bench]]
name = "kmeans"
harness = false

[[bench]]
name = "dataframe"
harness = false

[profile.release]
lto = true
codegen-units = 1
debug = true  # Enable debug info for flamegraph/profiling

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = { level = "warn", priority = -1 }
# Allow pedantic lints that conflict with mathematical notation
many_single_char_names = "allow"
cast_precision_loss = "allow"
similar_names = "allow"
doc_markdown = "allow"
missing_const_for_fn = "allow"
